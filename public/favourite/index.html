<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Product Management</title>
    <link href="/main.css" rel="stylesheet" />
    <script src="./index.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <a href="../product/">Product</a>
        <a href="../review/">Review</a>
        <a href="./">Favourite</a>
        <a href="../cart/">Cart</a>
        <a href="#" onclick="logout()">Logout</a>   
    </header>
    <section>
        <div>
            <h1>Favourite Products</h1>
            <table border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Unit Price</th>
                        <th>Country</th>
                        <th>Product Type</th>
                        <th>Image</th>
                        <th>Remarks</th>
                        <th>Added On</th>
                        <th>Remove Item</th>
                        
                    </tr>
                </thead>
                <tbody id="favorites-tbody"></tbody>
            </table>
        </div>
    </section>
    <script src="../auth.js" type="text/javascript"></script>
</body>
</html>
